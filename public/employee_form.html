<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Washam | Employee Form</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand m-3" href="../index.html">
          <img
            src="./img/car.svg"
            alt="Logo"
            class="d-inline-block align-top ml-3"
            width="32"
            height="32"
          />
          Washam
        </a>
        <div style="flex:1"></div>
        <div class="d-flex justify-content-end">
          <div class="">
            <span class="navbar-text">
              Admin only:
            </span>
            <a href="./admin.html">
              <button class="btn btn-outline-primary">
                Login
              </button>
            </a>
          </div>
        </div>
      </nav>

      <div class="container card mt-4" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title text-center m-3">
            Fill in your correct details in this form.
          </h5>
          <form class="container m-auto">
            <div class="form-col">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Phone number"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="inputAddress">Department</label>
              <select id="dept-selection" class="form-control">
                <option selected>Pick your department</option>
                <option value="">Software Engineering</option>
                <option value="">Quality Assurance</option>
                <option value="">Human Resources</option>
                <option value="">Product Design</option>
                <option value="">Finance</option>
              </select>
            </div>

            <div class="form-group">
              <label for="inputAddress">Position</label>
              <select id="pos-selection" class="form-control">
                <option selected>Pick your position</option>
                <option value="" id="1"></option>
                <option value="" id="2"></option>
                <option value="" id="3"></option>
                <option value="" id="4"></option>
                <option value="" id="5"></option>
              </select>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Subscribe to email alerts
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary m-2">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script/app.js"></script>
  </body>
</html>
